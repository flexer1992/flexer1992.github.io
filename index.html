<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Partymasters</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* Убираем выделение по нажатию клавиш */
        canvas:focus {
            outline: none;
        }
        
    </style>

</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
</div>
<script>
    const buildUrl = "Build";

    const loaderUrl = buildUrl + "/PartyRC1.loader.js";
    const config = {
        dataUrl: buildUrl + "/PartyRC1.data.unityweb",
        frameworkUrl: buildUrl + "/PartyRC1.framework.js.unityweb",
        codeUrl: buildUrl + "/PartyRC1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Playgendary",
        productName: "Partymasters",
        productVersion: "1.4",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas")

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1.6;
    }

    const script = document.createElement("script");

    script.src = loaderUrl;

    var MyGameInstance = null;

    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {

        }).then((unityInstance) => {
            console.log("onloaded");
            window.Telegram.WebApp.ready();
            MyGameInstance = unityInstance;
            MyGameInstance.SendMessage('WebAppBridge', 'TestMessage', 'Hi, I calld you from index.html!!!');
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(script);
</script>
</body>
</html>
